<!DOCTYPE HTML>
<html>

<head>

</head>

<body>
  <div class="header">
    <a name="top"></a>
  </div>
  <div id="container">
    <div class="players">
      <br>
        <img src="assets/img/FanasyFooball.jpg" usemap="#fanasyfooball">
        <map name="fanasyfooball">
          <area class="akira" shape="circle" coords="50,513,20" href="#profile">
          <area class="kylec" shape="circle" coords="257,581,21" href="#profile">
          <area class="brian" shape="circle" coords="355,516,19" href="#profile">
          <area class="kyleh" shape="circle" coords="402,562,21" href="#profile">

          <area class="vince" shape="circle" coords="566,497,19" href="#profile">
          <area class="mark" shape="circle" coords="745,484,19" href="#profile">
          <area class="tom" shape="circle" coords="878,473,19" href="#profile">
          <area class="matt" shape="circle" coords="876,561,21" href="#profile">
          <area class="eric" shape="circle" coords="999,556,20" href="#profile">

  <div class="profile">
    <a name="profile">

    <span class="profileImage"></span>

    <span class="profileInfo">
      <span class="profileName"></span>
    </span>

    </a>
  </div>
  <!--#container-->

  <script src="build/js/vendor.min.js"></script>
  <script src="build/js/script.min.js"></script>
  <script src="lib/jquery.rwdImageMaps.min.js"></script>
  <script>
    $('map').imageMapResize();
  </script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

</body>

</html>
